name: Deploy to firebase development

on:
  workflow_dispatch:
  push:
    branches:
      - develop

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v0.4.0'
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEV }}'
      - name: install
        run: yarn install
      - name: test
        run: yarn test
      - name: build
        env:
          NEXT_PUBLIC_APP_ENV: 'DEVELOPMENT'
          NEXT_PUBLIC_GA_MEASUREMENT_ID: ${{ secrets.NEXT_PUBLIC_GA_MEASUREMENT_ID_DEV }}
          IMAGE_BASE_URL: ${{ secrets.IMAGE_BASE_URL_DEV }}
        run: yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEV }}'
          channelId: live
          projectId: thanks-web-dev
